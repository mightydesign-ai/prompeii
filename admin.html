<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompeii Admin — Prompt List</title>

<!-- head -->
<link rel="stylesheet" href="./admin.css" />


  <style>
    .sort-indicator { opacity: 0.4; }
    th.sort-asc .sort-indicator::after { content: "▲"; margin-left: 4px; }
    th.sort-desc .sort-indicator::after { content: "▼"; margin-left: 4px; }
  </style>
</head>

<body class="admin-body">

  <!-- ======================================================
       HEADER BAR
  ====================================================== -->
  <header class="admin-header">
    <div>
      <h1>Prompeii Admin Console</h1>
      <p class="admin-subtitle">Manage curated prompts, update metadata, and maintain the library.</p>
    </div>

    <div class="admin-actions">
        <span id="rowCount" class="muted-count">—</span>
      <a href="admin-create.html" class="btn-primary">+ New Prompt</a>
    </div>
  </header>

  <!-- ======================================================
       FILTER BAR
  ====================================================== -->
  <section class="filter-bar">
    <input
      id="searchInput"
      type="text"
      class="input-text"
      placeholder="Search by Smart Title, intro, or tags..."
    />

    <select id="statusFilter" class="input-select">
      <option value="">All Statuses</option>
      <option value="draft">Draft</option>
      <option value="curated">Curated</option>
      <option value="archived">Archived</option>
    </select>
  </section>


  <!-- ======================================================
       TABLE LIST VIEW
  ====================================================== -->
  <section class="table-wrapper">
    <table class="admin-table" id="promptTable">

      <thead>
        <tr>
          <th data-sort="smart_title">
            Smart Title <span class="sort-indicator"></span>
          </th>
          <th data-sort="category">
            Category <span class="sort-indicator"></span>
          </th>
          <th data-sort="status">
            Status <span class="sort-indicator"></span>
          </th>
          <th data-sort="updated_at">
            Updated <span class="sort-indicator"></span>
          </th>
          <th style="width:110px;">Actions</th>
        </tr>
      </thead>

      <tbody id="tableBody">
        <!-- rows injected by admin.js -->
      </tbody>

    </table>

    <div id="emptyState" class="empty-state" style="display:none;">
      <p>No prompts found. Adjust your filters or create a new one.</p>
    </div>
  </section>


  <!-- ======================================================
       TOAST
  ====================================================== -->
  <div id="toast" class="toast"></div>


  <!-- ======================================================
       SCRIPTS
  ====================================================== -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="./admin.js"></script>

</body>
</html>
