<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompeii Admin Console — Prompt List</title>
  <link rel="stylesheet" href="admin.css" />
</head>

<body>

  <!-- Header -->
  <header class="admin-header">
    <div>
      <h1>Prompeii Admin Console</h1>
      <p class="admin-subtitle">Curate and manage your AI prompts.</p>
    </div>
    <a href="admin-create.html" class="btn btn-primary">+ New Prompt</a>
  </header>

  <!-- Search & Filters -->
  <section class="page-section">
    <h2>Prompt List</h2>

    <div class="inline-actions">
      <input
        id="searchInput"
        class="input"
        placeholder="Search prompts…"
        style="width:240px;"
      />

      <select id="statusFilter" class="select">
        <option value="all">All statuses</option>
        <option value="draft">Draft</option>
        <option value="curated">Curated</option>
        <option value="archived">Archived</option>
      </select>

      <div id="rowCount" style="margin-left:auto; font-size:14px; color:#6b7280;">
        —
      </div>
    </div>
  </section>

  <!-- Table -->
  <div class="table-container">
    <table class="table prompt-table">
      <thead>
        <tr>
          <th class="sortable" data-sort-key="smart_title">Title</th>
          <th class="sortable" data-sort-key="category">Category</th>
          <th>Tags</th>
          <th class="sortable" data-sort-key="model">Model</th>
          <th class="sortable" data-sort-key="clarity">Clarity</th>
          <th class="sortable" data-sort-key="creativity">Creativity</th>
          <th class="sortable" data-sort-key="usefulness">Usefulness</th>
          <th class="sortable" data-sort-key="quality_score">Quality</th>
          <th class="sortable" data-sort-key="updated_at">Updated</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="promptTableBody"></tbody>
    </table>

    <div id="emptyState" style="display:none; text-align:center; padding:20px;">
      No prompts found.
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Page logic -->
  <script src="admin.js"></script>
</body>
</html>
