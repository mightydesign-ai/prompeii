<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompeii Admin Console</title>
  <link rel="stylesheet" href="./style.css" />

  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logout-btn {
      padding: 10px 16px;
      border-radius: 6px;
      background: #ff3b30;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
    }

    input.edit-input {
      width: 95%;
      padding: 6px;
      background: #0d0d0d;
      border: 1px solid #333;
      color: #fff;
      border-radius: 4px;
    }

    .save-btn {
      background: #ff3b30;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1>Prompeii Admin Console</h1>
    <button class="logout-btn" id="logout-btn">Logout</button>
  </header>

  <table>
   <thead>
  <tr>
    <th>Smart Title</th>
    <th>Prompt</th>
    <th>Intro</th>
    <th>Category</th>
    <th>Tags</th>
    <th>Tone</th>
    <th>Use Case</th>
    <th>Skill Level</th>
    <th>Score</th>
    <th>Clarity</th>
    <th>Creativity</th>
    <th>Usefulness</th>
    <th>Actions</th>
  </tr>
</thead>
    <tbody id="prompt-table"></tbody>
  </table>

  <script type="module" src="./admin.js"></script>
</body>
</html>
