<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompeii Admin Console</title>
  <link rel="stylesheet" href="admin.css" />
</head>

<body class="admin-body">

  <!-- Header -->
  <header class="admin-header">
    <div>
      <h1>Prompeii Admin Console</h1>
      <p class="admin-subtitle">Curate and score prompts for the public app.</p>
    </div>

    <div class="admin-actions">
      <button class="btn btn-primary" id="add-prompt-btn">+ New Prompt</button>
      <button class="btn btn-secondary" id="logout-btn">Logout</button>
    </div>
  </header>

  <!-- Filters -->
<div class="admin-filters">
  <input
    id="search-input"
    type="text"
    placeholder="Search prompts..."
    class="filter-input"
  />

  <select id="category-filter" class="filter-select">
    <option value="">All Categories</option>
  </select>

  <button id="clear-filters" class="btn btn-secondary">Clear</button>
</div>

  <!-- Prompts Table -->
  <table class="admin-table">
    <thead>
      <tr>
 <th data-sort="smart_title">Smart Title â–²â–¼</th>
<th data-sort="prompt">Prompt â–²â–¼</th>
<th data-sort="intro">Intro â–²â–¼</th>
<th data-sort="category">Category â–²â–¼</th>
<th data-sort="quality_score">Score â–²â–¼</th>
<th data-sort="clarity">Clarity â–²â–¼</th>
<th data-sort="creativity">Creativity â–²â–¼</th>
<th data-sort="usefulness">Usefulness â–²â–¼</th>
      </tr>
    </thead>


    

    <!-- IMPORTANT: This ID MUST MATCH admin.js -->
    <tbody id="prompts-table-body"></tbody>
  </table>

  <!-- ðŸŒ‹ New Prompt Modal -->
  <div id="modal-backdrop" class="modal-backdrop hidden">
    <div class="modal">

      <h2>New Prompt</h2>
      <p class="modal-description">Add a curated prompt with metadata. Tags are comma-separated.</p>

      <form id="new-prompt-form">

        <label>
          Smart Title
          <input type="text" name="smart_title" required />
        </label>

        <label>
          Intro
          <textarea name="intro" rows="2"></textarea>
        </label>

        <label>
          Prompt
          <textarea name="prompt" rows="4" required></textarea>
        </label>

        <label>
          Category
          <input type="text" name="category" />
        </label>

        <label>
          Tags (comma-separated)
          <input type="text" name="tags" placeholder="blog, ux, research" />
        </label>

        <label>
          Tone
          <input type="text" name="tone" />
        </label>

        <label>
          Use Case
          <input type="text" name="use_case" />
        </label>

        <label>
          Skill Level
          <input type="text" name="skill_level" />
        </label>

        <div class="modal-grid">
          <label>
            Quality Score
            <input type="number" name="quality_score" min="0" max="10" step="0.1" value="8" />
          </label>

          <label>
            Clarity
            <input type="number" name="clarity" min="0" max="10" step="0.1" value="8" />
          </label>

          <label>
            Creativity
            <input type="number" name="creativity" min="0" max="10" step="0.1" value="8" />
          </label>

          <label>
            Usefulness
            <input type="number" name="usefulness" min="0" max="10" step="0.1" value="8" />
          </label>
        </div>

        <label>
          Status
          <input type="text" name="status" value="curated" />
        </label>

        <div class="modal-actions">
          <button type="button" id="cancel-modal" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Prompt</button>
        </div>

      </form>
    </div>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
