<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Prompt — Prompeii Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <!-- Header -->
  <header class="admin-header">
    <div>
      <h1>Prompeii Admin Console</h1>
      <p class="admin-subtitle">Edit a curated prompt.</p>
    </div>
    <a href="admin.html" class="back-link">← Back to List</a>
  </header>

  <!-- Section: Title + Actions -->
  <section class="page-section">
    <h2>Edit Prompt</h2>

    <div class="inline-actions">
      <button id="duplicateBtn" class="btn btn-secondary">Duplicate</button>
      <button id="deleteBtn" class="btn btn-secondary-danger">Delete</button>
      <button id="saveBtn" class="btn btn-primary">Save Changes</button>
    </div>

    <div class="metadata-block">
      <span>ID: <strong id="metaId">—</strong></span>
      <span>Created: <strong id="metaCreated">—</strong></span>
      <span>Updated: <strong id="metaUpdated">—</strong></span>
    </div>
  </section>

  <!-- Main content -->
  <div class="two-column">
    <!-- LEFT COLUMN -->
    <div class="column">
      <!-- Metadata Card -->
      <div class="card">
        <h3>General Metadata</h3>

        <label class="field-label">
          Smart Title *
          <button id="aiTitleBtn" class="btn-ghost-compact" type="button">AI Title</button>
        </label>
        <input id="smartTitle" class="input" />

        <label class="field-label">Category *</label>
        <select id="category" class="select">
          <option value="">Select a category</option>
          <option>Writing</option>
          <option>Marketing</option>
          <option>Development</option>
          <option>Research</option>
        </select>

        <label class="field-label">Status *</label>
        <select id="status" class="select">
          <option>Draft</option>
          <option>Curated</option>
          <option>Archived</option>
        </select>

        <label class="field-label">
          Tags
          <button id="aiTagsBtn" class="btn-ghost-compact" type="button">AI Tags</button>
        </label>
        <input id="tags" class="input" placeholder="comma,separated,tags" />
        <p class="field-hint">Tags stored as text[] array.</p>

        <div class="form-grid-3">
          <div>
            <label class="field-label">Tone</label>
            <select id="tone" class="select">
              <option>—</option>
              <option>Casual</option>
              <option>Formal</option>
              <option>Technical</option>
            </select>
          </div>
          <div>
            <label class="field-label">Use Case</label>
            <select id="useCase" class="select">
              <option>—</option>
              <option>Copywriting</option>
              <option>Brainstorming</option>
              <option>Summaries</option>
            </select>
          </div>
          <div>
            <label class="field-label">Skill Level</label>
            <select id="skillLevel" class="select">
              <option>—</option>
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </select>
          </div>
        </div>

        <label class="field-label">Model</label>
        <input id="model" class="input" placeholder="gpt-5.1, claude-3.5, etc." />
      </div>

      <!-- Quality Card -->
      <div class="card">
        <h3>Quality Scoring</h3>
        <div class="form-grid-4">
          <div>
            <label class="field-label">Clarity</label>
            <input id="clarity" class="input" type="number" step="0.1" />
          </div>
          <div>
            <label class="field-label">Creativity</label>
            <input id="creativity" class="input" type="number" step="0.1" />
          </div>
          <div>
            <label class="field-label">Usefulness</label>
            <input id="usefulness" class="input" type="number" step="0.1" />
          </div>
          <div>
            <label class="field-label">Quality Score</label>
            <input id="qualityScore" class="input" type="number" step="0.1" />
          </div>
        </div>
      </div>
    </div><!-- end left column -->

    <!-- RIGHT COLUMN -->
    <div class="column">
      <!-- Intro -->
      <div class="card">
        <label class="field-label">
          Intro *
          <button id="aiIntroBtn" class="btn-ghost-compact" type="button">AI Intro</button>
        </label>
        <textarea id="intro" class="textarea" rows="8"></textarea>
      </div>

      <!-- Prompt -->
      <div class="card">
        <label class="field-label">
          Prompt *
          <button id="aiImproveBtn" class="btn-ghost-compact" type="button">Improve</button>
        </label>
        <textarea id="prompt" class="textarea" rows="20"></textarea>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Modal (overlay + container) -->
  <div id="improveModalOverlay" class="modal-overlay" style="display:none;"></div>

  <div id="improveModalContainer" class="modal-container" style="display:none;">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">AI Improved Prompt</h3>
        <button id="improveCloseBtn" class="modal-close" type="button">&times;</button>
      </div>

      <div class="modal-body">
        <div class="diff-columns">
          <div>
            <div class="diff-title">Original</div>
            <pre id="improveOriginal" class="diff-block"></pre>
          </div>
          <div>
            <div class="diff-title">Improved</div>
            <pre id="improveImproved" class="diff-block"></pre>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button id="improveCancelBtn" class="btn btn-secondary" type="button">Cancel</button>
        <button id="improveApplyBtn" class="btn btn-primary" type="button">Apply Changes</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="modal.js"></script>
  <script src="admin-edit.js"></script>

</body>
</html>
