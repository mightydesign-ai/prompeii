<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompeii Admin Console — Edit Prompt</title>
  <link rel="stylesheet" href="admin.css" />
</head>

<body>

  <!-- Header -->
  <header class="admin-header">
    <div>
      <h1>Edit Prompt</h1>
      <p class="admin-subtitle">Edit a curated prompt.</p>
    </div>
    <a href="admin.html" class="back-link">← Back to List</a>
  </header>

  <!-- ID + timestamps -->
  <section class="page-section meta-info">
    <div>ID: <span id="promptId">—</span></div>
    <div>Created: <span id="createdAt">—</span></div>
    <div>Updated: <span id="updatedAt">—</span></div>
  </section>

  <!-- MAIN FORM CONTENT -->
  <div class="page-content">

    <!-- Left column -->
    <div class="two-col-left">

      <div class="card">
        <h2>General Metadata</h2>

        <label>Smart Title *</label>
        <div class="inline-ai">
          <input type="text" id="smartTitle" class="input" />
          <button class="btn btn-ghost-compact" id="aiTitleBtn">AI Title</button>
        </div>

        <label>Category *</label>
        <select id="category" class="select"></select>

        <label>Status *</label>
        <select id="status" class="select">
          <option value="draft">Draft</option>
          <option value="curated">Curated</option>
          <option value="archived">Archived</option>
        </select>

        <label>Tags</label>
        <input type="text" id="tags" class="input" placeholder="email, tone, outreach" />
        <p class="help">Tags stored as text[] array.</p>

        <div class="three-grid">
          <div>
            <label>Tone</label>
            <select id="tone" class="select"></select>
          </div>

          <div>
            <label>Use Case</label>
            <select id="useCase" class="select"></select>
          </div>

          <div>
            <label>Skill Level</label>
            <select id="skillLevel" class="select"></select>
          </div>
        </div>

        <label>Model</label>
        <select id="model" class="select">
          <option>gpt-4.1</option>
          <option>gpt-5</option>
          <option>claude-3.5</option>
        </select>

      </div>
    </div>

    <!-- Right column -->
    <div class="two-col-right">

      <div class="card">
        <div class="card-title-row">
          <h2>Intro *</h2>
          <button class="btn btn-ghost-compact" id="aiIntroBtn">AI Intro</button>
        </div>
        <textarea id="intro" class="textarea"></textarea>
      </div>

      <div class="card">
        <div class="card-title-row">
          <h2>Prompt *</h2>
          <button class="btn btn-ghost-compact" id="aiPromptBtn">Improve</button>
        </div>
        <textarea id="promptText" class="textarea"></textarea>
      </div>

    </div>
  </div>

  <!-- ⭐ STICKY FOOTER ACTION BAR ⭐ -->
  <footer class="action-footer">
    <div class="action-footer-inner">
      <button id="duplicateBtn" class="btn btn-secondary">Duplicate</button>
      <button id="deleteBtn" class="btn btn-danger">Delete</button>
      <button id="saveBtn" class="btn btn-primary">Save Changes</button>
    </div>
  </footer>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Modal/AI helper shared -->
  <script src="modal.js"></script>

  <!-- Page logic -->
  <script src="admin-edit.js"></script>
</body>
</html>
