<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompeii Admin — Edit Prompt</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/css/tailwind.css" />
</head>
<body class="h-full bg-white text-gray-900 antialiased dark:bg-gray-950 dark:text-gray-100">
  <div class="min-h-dvh">

    <!-- Header -->
    <header class="sticky top-0 z-30 border-b border-gray-200 bg-white/80 backdrop-blur dark:border-gray-800 dark:bg-gray-950/75">
      <div class="mx-auto max-w-7xl px-6 py-5 flex items-center justify-between">
        <div>
          <h1 class="text-[20px] font-semibold">Edit Prompt</h1>
          <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Update metadata and manage prompt content.</p>
        </div>
        <a href="admin.html"
           class="inline-flex items-center rounded-lg bg-white px-3.5 py-2 text-sm font-medium text-gray-900 shadow-sm ring-1 ring-black/5
                  hover:bg-gray-50 dark:bg-gray-900 dark:text-gray-100 dark:hover:bg-gray-800">← Back to List</a>
      </div>
    </header>

    <!-- Content -->
    <main class="mx-auto max-w-7xl px-6 py-8">
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">

        <!-- Left: Form -->
        <section class="lg:col-span-2 space-y-6">
          <!-- Meta -->
          <div class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-800 dark:bg-gray-900">
            <dl class="grid grid-cols-3 gap-4 text-xs text-gray-600 dark:text-gray-400">
              <div><dt class="font-medium text-gray-700 dark:text-gray-300">ID</dt><dd id="promptId" class="mt-1">—</dd></div>
              <div><dt class="font-medium text-gray-700 dark:text-gray-300">Created</dt><dd id="createdAt" class="mt-1">—</dd></div>
              <div><dt class="font-medium text-gray-700 dark:text-gray-300">Updated</dt><dd id="updatedAt" class="mt-1">—</dd></div>
            </dl>
          </div>

          <!-- Fields -->
          <div class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm dark:border-gray-800 dark:bg-gray-900 space-y-5">

            <label class="block text-sm font-medium">Smart Title</label>
            <div class="flex gap-2">
              <input id="smartTitle" class="flex-1 rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm shadow-sm outline-none focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10 dark:border-gray-800 dark:bg-gray-950" />
              <button id="aiTitleBtn" class="rounded-lg bg-gray-900 px-3.5 py-2 text-sm font-medium text-white shadow-sm ring-1 ring-black/5 hover:bg-gray-800 dark:bg-gray-200 dark:text-gray-900">Improve</button>
            </div>

            <label class="block text-sm font-medium">Category</label>
            <select id="category" class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10 dark:border-gray-800 dark:bg-gray-950"></select>

            <label class="block text-sm font-medium">Status</label>
            <select id="status" class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10 dark:border-gray-800 dark:bg-gray-950">
              <option value="draft">Draft</option>
              <option value="curated">Curated</option>
              <option value="archived">Archived</option>
            </select>

            <label class="block text-sm font-medium">Tags</label>
            <input id="tags" class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10 dark:border-gray-800 dark:bg-gray-950" />

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
              <div>
                <label class="block text-sm font-medium">Tone</label>
                <select id="tone" class="mt-1 w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10 dark:border-gray-800 dark:bg-gray-950"></select>
              </div>
              <div>
                <label class="block text-sm font-medium">Use Case</label>
                <select id="useCase" class="mt-1 w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10 dark:border-gray-800 dark:bg-gray-950"></select>
              </div>
              <div>
                <label class="block text-sm font-medium">Skill Level</label>
                <select id="skillLevel" class="mt-1 w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10 dark:border-gray-800 dark:bg-gray-950"></select>
              </div>
            </div>

            <label class="block text-sm font-medium">Model</label>
            <input id="model" class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10 dark:border-gray-800 dark:bg-gray-950" />

            <label class="block text-sm font-medium">Intro</label>
            <div class="flex gap-2">
              <textarea id="intro" rows="4" class="flex-1 rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10 dark:border-gray-800 dark:bg-gray-950"></textarea>
              <button id="aiIntroBtn" class="self-start rounded-lg bg-gray-900 px-3.5 py-2 text-sm font-medium text-white shadow-sm ring-1 ring-black/5 hover:bg-gray-800 dark:bg-gray-200 dark:text-gray-900">Improve</button>
            </div>

            <label class="block text-sm font-medium">Prompt</label>
            <div class="flex gap-2">
              <textarea id="promptText" rows="10" class="flex-1 rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10 dark:border-gray-800 dark:bg-gray-950"></textarea>
              <button id="aiPromptBtn" class="self-start rounded-lg bg-gray-900 px-3.5 py-2 text-sm font-medium text-white shadow-sm ring-1 ring-black/5 hover:bg-gray-800 dark:bg-gray-200 dark:text-gray-900">Improve</button>
            </div>
          </div>
        </section>

        <!-- Right: Preview / Scores -->
        <aside class="space-y-6">
          <div class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-800 dark:bg-gray-900">
            <h2 class="text-sm font-semibold">Preview Output</h2>
            <div class="mt-3 rounded-lg border border-gray-200 p-4 text-sm text-gray-500 dark:border-gray-800 dark:text-gray-400">Coming soon…</div>
          </div>

          <div class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-800 dark:bg-gray-900">
            <h2 class="text-sm font-semibold">Quality Scoring</h2>
            <div class="mt-3 grid grid-cols-2 gap-3">
              <input id="clarity" disabled placeholder="Clarity" class="rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 text-sm dark:border-gray-800 dark:bg-gray-950" />
              <input id="creativity" disabled placeholder="Creativity" class="rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 text-sm dark:border-gray-800 dark:bg-gray-950" />
              <input id="usefulness" disabled placeholder="Usefulness" class="rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 text-sm dark:border-gray-800 dark:bg-gray-950" />
              <input id="quality_score" disabled placeholder="Quality Score" class="rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 text-sm dark:border-gray-800 dark:bg-gray-950" />
            </div>
          </div>

          <div class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-800 dark:bg-gray-900">
            <h2 class="text-sm font-semibold text-red-600">Danger Zone</h2>
            <button id="deleteBtn" class="mt-3 w-full rounded-lg bg-red-600 px-3.5 py-2 text-sm font-medium text-white shadow-sm hover:bg-red-500">Delete</button>
          </div>
        </aside>
      </div>
    </main>

    <!-- Sticky footer -->
    <footer class="sticky bottom-0 z-30 border-t border-gray-200 bg-white/80 backdrop-blur dark:border-gray-800 dark:bg-gray-950/75">
      <div class="mx-auto max-w-7xl px-6 py-4 flex items-center justify-end gap-3">
        <button id="duplicateBtn" class="rounded-lg bg-white px-4 py-2 text-sm font-medium text-gray-900 shadow-sm ring-1 ring-black/5 hover:bg-gray-50 dark:bg-gray-900 dark:text-gray-100 dark:hover:bg-gray-800">Duplicate</button>
        <button id="saveBtn" class="rounded-lg bg-gray-900 px-4 py-2 text-sm font-medium text-white shadow-sm ring-1 ring-black/5 hover:bg-gray-800 dark:bg-gray-200 dark:text-gray-900">Save Changes</button>
      </div>
    </footer>

    <!-- Toast -->
    <div id="toast" class="fixed inset-x-0 bottom-4 mx-auto w-fit rounded-lg bg-gray-900 px-4 py-2 text-sm font-medium text-white shadow-lg hidden"></div>

    <!-- Overlay -->
    <div id="loadingOverlay" class="pointer-events-none fixed inset-0 z-50 hidden items-center justify-center bg-black/30">
      <div class="size-10 animate-spin rounded-full border-2 border-white/30 border-t-white"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
  <script src="/global-supabase.js"></script>
  <script src="/loading-overlay.js"></script>
  <script type="module" src="./options.js"></script>
  <script type="module" src="./modal.js"></script>
  <script type="module" src="./admin-edit.js"></script>
</body>
</html>
