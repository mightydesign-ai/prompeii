<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompeii Admin — Create Prompt</title>

  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/css/tailwind.css" />

  <style>
    .input-error {
      border-color:#ff3b30 !important;
      background-color:rgba(255,59,48,0.05) !important;
    }
    .preview-code {
      background:rgba(0,0,0,0.1);
      padding:2px 4px;
      border-radius:4px;
      font-family:ui-monospace,monospace;
    }
    .preview-variable {
      color:#e11d48;
      font-weight:600;
    }
  </style>
</head>

<body class="h-full bg-white text-gray-900 dark:bg-gray-950 dark:text-gray-100 antialiased">
  <div class="min-h-dvh">

    <!-- Header -->
    <header class="sticky top-0 z-30 border-b border-gray-200 bg-white/80 backdrop-blur dark:border-gray-800 dark:bg-gray-950/75">
      <div class="mx-auto max-w-7xl px-6 py-5 flex items-center justify-between">
        <div>
          <h1 class="text-[20px] font-semibold">Create Prompt</h1>
          <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Add a new prompt to the curated library.</p>
        </div>
        <a href="admin.html"
           class="inline-flex items-center rounded-lg bg-white px-3.5 py-2 text-sm font-medium text-gray-900 shadow-sm ring-1 ring-black/5 hover:bg-gray-50 dark:bg-gray-900 dark:text-gray-100">
          ← Back to List
        </a>
      </div>
    </header>

    <!-- MAIN -->
    <main class="mx-auto max-w-7xl px-6 py-8">
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">

        <!-- LEFT COLUMN -->
        <section class="lg:col-span-2 space-y-6">

          <div class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm dark:border-gray-800 dark:bg-gray-900 space-y-5">

            <!-- Smart Title -->
            <label class="block text-sm font-medium">Smart Title</label>
            <div class="flex gap-2">
              <input id="smartTitle" class="flex-1 rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950" />
              <button id="aiTitleBtn" class="rounded-lg bg-gray-900 px-3.5 py-2 text-sm font-medium text-white dark:bg-gray-200 dark:text-gray-900">
                Improve
              </button>
            </div>

            <!-- Category -->
            <label class="block text-sm font-medium">Category</label>
            <select id="category" class="w-full rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950"></select>

            <!-- Status -->
            <label class="block text-sm font-medium">Status</label>
            <select id="status" class="w-full rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950">
              <option value="draft">Draft</option>
              <option value="curated">Curated</option>
              <option value="archived">Archived</option>
            </select>

            <!-- Tags -->
            <label class="block text-sm font-medium">Tags</label>
            <input id="tags" class="w-full rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950" />

            <!-- Tone / Use case / Skill -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium">Tone</label>
                <select id="tone" class="w-full rounded-lg border border-gray-300 px-3.5 py-2.5 mt-1 text-sm dark:border-gray-800 dark:bg-gray-950"></select>
              </div>
              <div>
                <label class="block text-sm font-medium">Use Case</label>
                <select id="useCase" class="w-full rounded-lg border border-gray-300 px-3.5 py-2.5 mt-1 text-sm dark:border-gray-800 dark:bg-gray-950"></select>
              </div>
              <div>
                <label class="block text-sm font-medium">Skill Level</label>
                <select id="skillLevel" class="w-full rounded-lg border border-gray-300 px-3.5 py-2.5 mt-1 text-sm dark:border-gray-800 dark:bg-gray-950"></select>
              </div>
            </div>

            <!-- Model -->
            <label class="block text-sm font-medium">Model</label>
            <input id="model" class="w-full rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950"/>

            <!-- Intro -->
            <label class="block text-sm font-medium">Intro</label>
            <div class="flex gap-2">
              <textarea id="intro" rows="4" class="flex-1 rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950"></textarea>
              <button id="aiIntroBtn" class="self-start rounded-lg bg-gray-900 px-3.5 py-2 text-sm text-white dark:bg-gray-200 dark:text-gray-900">
                Improve
              </button>
            </div>

            <!-- Prompt -->
            <label class="block text-sm font-medium">Prompt</label>
            <div class="flex gap-2">
              <textarea id="promptText" rows="10" class="flex-1 rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950"></textarea>
              <button id="aiPromptBtn" class="self-start rounded-lg bg-gray-900 px-3.5 py-2 text-sm text-white dark:bg-gray-200 dark:text-gray-900">
                Improve
              </button>
            </div>

          </div>
        </section>

        <!-- RIGHT SIDEBAR -->
        <aside class="space-y-6">

          <!-- Preview -->
          <div class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-800 dark:bg-gray-900">
            <div class="flex items-center justify-between">
              <h2 class="text-sm font-semibold">Preview Output</h2>
              <button id="previewToggle" class="rounded-lg bg-gray-200 dark:bg-gray-800 px-3 py-1 text-xs font-medium">Raw</button>
            </div>
            <div id="previewOutput"
                 class="mt-3 min-h-[200px] rounded-lg border border-gray-200 p-4 text-sm leading-relaxed whitespace-pre-wrap dark:border-gray-800 dark:text-gray-200">
              Start typing to see preview…
            </div>
          </div>

        </aside>
      </div>
    </main>

    <!-- Footer -->
    <footer class="sticky bottom-0 z-30 border-t border-gray-200 bg-white/80 dark:bg-gray-950/75 dark:border-gray-800 backdrop-blur">
      <div class="mx-auto max-w-7xl px-6 py-4 flex items-center justify-end gap-3">
        <button id="saveBtn" class="rounded-lg bg-gray-900 px-4 py-2 text-sm font-medium text-white dark:bg-gray-200 dark:text-gray-900">
          Create Prompt
        </button>
      </div>
    </footer>

    <!-- Toast -->
    <div id="toast"
         class="fixed inset-x-0 bottom-6 mx-auto w-fit rounded-xl bg-gray-900 px-5 py-3 text-sm font-medium text-white shadow-lg z-[99998] opacity-0 translate-y-4 pointer-events-none transition-all duration-300"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay"
         class="pointer-events-none fixed inset-0 z-[99998] hidden items-center justify-center bg-black/30">
      <div class="size-10 animate-spin rounded-full border-2 border-white/30 border-t-white"></div>
    </div>

    <!-- Improve Modal -->
    <div id="improveModal"
         class="fixed inset-0 z-[99999] hidden items-center justify-center bg-black/50 backdrop-blur flex">
      <div class="w-full max-w-lg rounded-xl bg-white p-6 shadow-xl dark:bg-gray-900 dark:text-gray-100">
        <h2 id="improveTitle" class="text-lg font-semibold mb-4">Improve</h2>
        <textarea id="improveTextarea" rows="6" class="w-full rounded-lg border border-gray-300 p-3 text-sm dark:border-gray-700 dark:bg-gray-950"></textarea>
        <div class="mt-4 flex justify-end gap-3">
          <button id="improveCancel"
                  class="rounded-lg px-4 py-2 text-sm bg-gray-200 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700">Cancel</button>
          <button id="improveSubmit"
                  class="rounded-lg px-4 py-2 text-sm bg-gray-900 text-white hover:bg-gray-800 dark:bg-gray-100 dark:text-gray-900">Apply</button>
        </div>
      </div>
    </div>

    <!-- Global Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script src="./global-supabase.js"></script>
    <script src="./loading-overlay.js"></script>

    <!-- Page Module -->
    <script type="module" src="./admin-create.js"></script>
  </div>
</body>
</html>
