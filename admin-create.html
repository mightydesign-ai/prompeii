<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompeii Admin — New Prompt</title>

  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/css/tailwind.css" />
</head>

<body class="h-full bg-white text-gray-900 antialiased dark:bg-gray-950 dark:text-gray-100">
  <div class="min-h-dvh">

    <!-- ===========================
         HEADER
    ============================ -->
    <header class="sticky top-0 z-30 border-b border-gray-200 bg-white/80 backdrop-blur
                   dark:border-gray-800 dark:bg-gray-950/75">
      <div class="mx-auto max-w-7xl px-6 py-5 flex items-center justify-between">
        <div>
          <h1 class="text-[20px] font-semibold tracking-tight">Create Prompt</h1>
          <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Add a new curated prompt.</p>
        </div>

        <a href="admin.html"
           class="inline-flex items-center rounded-lg bg-white px-3.5 py-2 text-sm font-medium text-gray-900
                  shadow-sm ring-1 ring-black/5 hover:bg-gray-50
                  dark:bg-gray-900 dark:text-gray-100 dark:hover:bg-gray-800">
          ← Back to List
        </a>
      </div>
    </header>


    <!-- ===========================
         CONTENT
    ============================ -->
    <main class="mx-auto max-w-4xl px-6 py-8 space-y-8">

      <!-- Main Form Card -->
      <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm
                  dark:border-gray-800 dark:bg-gray-900 space-y-6">

        <!-- Smart Title -->
        <div>
          <label class="block text-sm font-medium mb-1">Smart Title</label>
          <input id="smartTitle"
                 class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm
                        shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10
                        dark:border-gray-800 dark:bg-gray-950" />
        </div>

        <!-- Category / Status / Model -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">

          <div>
            <label class="block text-sm font-medium mb-1">Category</label>
            <select id="category"
                    class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm
                           shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10
                           dark:border-gray-800 dark:bg-gray-950">
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Status</label>
            <select id="status"
                    class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm
                           shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10
                           dark:border-gray-800 dark:bg-gray-950">
              <option value="draft">Draft</option>
              <option value="curated">Curated</option>
              <option value="archived">Archived</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Model</label>
            <input id="model"
                   class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm
                          shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10
                          dark:border-gray-800 dark:bg-gray-950" />
          </div>
        </div>

        <!-- Tags -->
        <div>
          <label class="block text-sm font-medium mb-1">Tags</label>
          <input id="tags"
                 class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm
                        shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10
                        dark:border-gray-800 dark:bg-gray-950" />
        </div>

        <!-- Tone / Use Case / Skill Level -->
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">

          <div>
            <label class="block text-sm font-medium mb-1">Tone</label>
            <select id="tone"
                    class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm
                           shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10
                           dark:border-gray-800 dark:bg-gray-950">
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Use Case</label>
            <select id="useCase"
                    class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm
                           shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10
                           dark:border-gray-800 dark:bg-gray-950">
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Skill Level</label>
            <select id="skillLevel"
                    class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm
                           shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10
                           dark:border-gray-800 dark:bg-gray-950">
            </select>
          </div>

        </div>

        <!-- Intro -->
        <div>
          <label class="block text-sm font-medium mb-1">Intro</label>
          <textarea id="intro" rows="4"
                    class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm
                           shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10
                           dark:border-gray-800 dark:bg-gray-950"></textarea>
        </div>

        <!-- Prompt -->
        <div>
          <label class="block text-sm font-medium mb-1">Prompt</label>
          <textarea id="promptText" rows="9"
                    class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm
                           shadow-sm focus:border-gray-900 focus:ring-2 focus:ring-gray-900/10
                           dark:border-gray-800 dark:bg-gray-950"></textarea>
        </div>
        
      </div>

    </main>


    <!-- ===========================
         STICKY FOOTER
    ============================ -->
    <footer class="sticky bottom-0 z-30 border-t border-gray-200 bg-white/80 backdrop-blur
                    dark:border-gray-800 dark:bg-gray-950/75">
      <div class="mx-auto max-w-4xl px-6 py-4 flex items-center justify-end">
        <button id="createBtn"
                class="rounded-lg bg-gray-900 px-4 py-2 text-sm font-medium text-white
                       shadow-sm ring-1 ring-black/5 hover:bg-gray-800
                       dark:bg-gray-200 dark:text-gray-900">
          Create Prompt
        </button>
      </div>
    </footer>


    <!-- Toast -->
    <div id="toast"
         class="fixed inset-x-0 bottom-4 mx-auto w-fit rounded-lg bg-gray-900 px-4 py-2
                text-sm font-medium text-white shadow-lg hidden"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay"
         class="pointer-events-none fixed inset-0 z-50 hidden items-center justify-center bg-black/30">
      <div class="size-10 animate-spin rounded-full border-2 border-white/30 border-t-white"></div>
    </div>

  </div>


  <!-- ===========================
         GLOBAL SCRIPTS
  ============================ -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
  <script src="/global-supabase.js"></script>
  <script src="/loading-overlay.js"></script>

  <!-- Page JS -->
  <script type="module" src="./options.js"></script>
  <script type="module" src="./admin-create.js"></script>

</body>
</html>
