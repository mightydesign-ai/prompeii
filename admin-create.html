<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompeii Admin — Create Prompt</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <link rel="stylesheet" href="admin.css" />

  <style>
    .improve-modal { display: none; }
    .improve-modal.open { display: flex; }
  </style>
</head>

<body class="admin-body">

  <!-- ======================================================
       HEADER BAR
  ====================================================== -->
  <header class="admin-header">
    <div>
      <h1>Create New Prompt</h1>
      <p class="admin-subtitle">Add a brand-new prompt to the curated database.</p>
    </div>

    <div class="admin-actions">
      <a href="admin.html" class="btn-secondary">← Back to List</a>
    </div>
  </header>


  <!-- ======================================================
       MAIN GRID LAYOUT
  ====================================================== -->
  <div class="edit-grid">

    <!-- =============================================
         LEFT: FORM INPUTS
    ============================================== -->
    <section class="edit-panel">

      <!-- Smart Title -->
      <label class="form-label">Smart Title</label>
      <div class="input-row">
        <input type="text" id="smartTitle" class="input-text" placeholder="e.g., Product Strategy Sprint Generator" />
        <button id="aiTitleBtn" class="btn-ai">Improve</button>
      </div>

      <!-- Category -->
      <label class="form-label">Category</label>
      <select id="category" class="input-select"></select>

      <!-- Status -->
      <label class="form-label">Status</label>
      <select id="status" class="input-select">
        <option value="draft">Draft</option>
        <option value="curated">Curated</option>
        <option value="archived">Archived</option>
      </select>

      <!-- Tags -->
      <label class="form-label">Tags (comma-separated)</label>
      <input type="text" id="tags" class="input-text" placeholder="design, ux, brainstorm" />

      <!-- Tone -->
      <label class="form-label">Tone</label>
      <select id="tone" class="input-select"></select>

      <!-- Use Case -->
      <label class="form-label">Use Case</label>
      <select id="useCase" class="input-select"></select>

      <!-- Skill Level -->
      <label class="form-label">Skill Level</label>
      <select id="skillLevel" class="input-select"></select>

      <!-- Model -->
      <label class="form-label">Model</label>
      <input type="text" id="model" class="input-text" placeholder="GPT-4.1, Claude 3.5, Llama, etc." />

      <!-- Intro -->
      <label class="form-label">Intro (Short Description)</label>
      <div class="input-row">
        <textarea id="intro" class="input-textarea" rows="4"></textarea>
        <button id="aiImproveIntro" class="btn-ai">Improve</button>
      </div>

      <!-- Prompt Text -->
      <label class="form-label">Prompt</label>
      <div class="input-row">
        <textarea id="promptText" class="input-textarea tall-textarea"></textarea>
        <button id="aiImprovePrompt" class="btn-ai">Improve</button>
      </div>

    </section>


    <!-- =============================================
         RIGHT: OPTIONAL PREVIEW PANEL
    ============================================== -->
    <aside class="preview-panel">
      <h2>Preview Output</h2>
      <p class="preview-hint">This will show a formatted preview later if needed.</p>
      <div class="preview-box">
        <p class="placeholder">Preview will appear here…</p>
      </div>

      <h2 style="margin-top: 32px;">Quality Scoring</h2>
      <p class="preview-hint">These will be populated by automated scoring in V5.</p>

      <div class="score-grid">
        <div class="score-item">
          <label>Clarity</label>
          <input disabled placeholder="—" />
        </div>

        <div class="score-item">
          <label>Creativity</label>
          <input disabled placeholder="—" />
        </div>

        <div class="score-item">
          <label>Usefulness</label>
          <input disabled placeholder="—" />
        </div>

        <div class="score-item">
          <label>Quality Score</label>
          <input disabled placeholder="—" />
        </div>
      </div>

    </aside>

  </div>


  <!-- ======================================================
       STICKY FOOTER ACTIONS
  ====================================================== -->
  <footer class="sticky-footer">
    <button id="createBtn" class="btn-primary">Create Prompt</button>
    <button id="cancelBtn" class="btn-secondary">Cancel</button>
  </footer>


  <!-- ======================================================
       TOAST
  ====================================================== -->
  <div id="toast" class="toast"></div>


  <!-- ======================================================
       IMPROVE MODAL (same as edit page)
  ====================================================== -->
  <div id="improveModal" class="improve-modal">
    <div class="improve-modal-content">

      <h2>Improve Text</h2>

      <label class="form-label">Original</label>
      <textarea id="diffOriginal" class="input-textarea" rows="6"></textarea>

      <label class="form-label" style="margin-top: 16px;">Improved</label>
      <textarea id="diffImproved" class="input-textarea" rows="6"></textarea>

      <div class="modal-actions">
        <button id="btnCancelImproved" class="btn-secondary">Cancel</button>
        <button id="btnAcceptImproved" class="btn-primary">Apply</button>
        <button id="btnCloseImproveModal" class="modal-close">×</button>
      </div>
    </div>
  </div>


  <!-- ======================================================
       SCRIPTS
  ====================================================== -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="./options.js"></script>
  <script type="module" src="./modal.js"></script>
  <script type="module" src="./admin-create.js"></script>

</body>
</html>
