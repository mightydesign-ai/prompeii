<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompeii Admin — Create Prompt</title>
  <link rel="stylesheet" href="admin.css" />

  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <style>
    .improve-modal { display: none; }
    .improve-modal.open { display: flex; }
  </style>
</head>

<body class="admin-body">

  <!-- HEADER -->
  <header class="admin-header">
    <div>
      <h1>Create Prompt</h1>
      <p class="admin-subtitle">Add a new curated prompt to the library.</p>
    </div>
    <div class="admin-actions">
      <a href="admin.html" class="btn-secondary">← Back to List</a>
    </div>
  </header>

  <!-- MAIN GRID -->
  <div class="edit-grid">

    <!-- LEFT PANEL -->
    <section class="edit-panel">

      <label class="form-label">Smart Title</label>
      <div class="input-row">
        <input id="smartTitle" class="input-text" type="text" />
        <button id="aiTitleBtn" class="btn-ai">Improve</button>
      </div>

      <label class="form-label">Category</label>
      <select id="category" class="input-select"></select>

      <label class="form-label">Status</label>
      <select id="status" class="input-select">
        <option value="draft">Draft</option>
        <option value="curated">Curated</option>
        <option value="archived">Archived</option>
      </select>

      <label class="form-label">Tags (comma-separated)</label>
      <input id="tags" class="input-text" type="text" />

      <label class="form-label">Tone</label>
      <select id="tone" class="input-select"></select>

      <label class="form-label">Use Case</label>
      <select id="useCase" class="input-select"></select>

      <label class="form-label">Skill Level</label>
      <select id="skillLevel" class="input-select"></select>

      <label class="form-label">Model</label>
      <input id="model" class="input-text" type="text" />

      <label class="form-label">Intro</label>
      <div class="input-row">
        <textarea id="intro" class="input-textarea"></textarea>
        <button id="aiIntroBtn" class="btn-ai">Improve</button>
      </div>

      <label class="form-label">Prompt</label>
      <div class="input-row">
        <textarea id="promptText" class="input-textarea tall-textarea"></textarea>
        <button id="aiPromptBtn" class="btn-ai">Improve</button>
      </div>

    </section>

    <!-- RIGHT PANEL -->
    <aside class="preview-panel">
      <h2>Quality Scoring</h2>
      <p class="preview-hint">These values will be generated later.</p>

      <div class="score-grid">
        <div class="score-item"><label>Clarity</label><input id="clarity" disabled /></div>
        <div class="score-item"><label>Creativity</label><input id="creativity" disabled /></div>
        <div class="score-item"><label>Usefulness</label><input id="usefulness" disabled /></div>
        <div class="score-item"><label>Quality Score</label><input id="quality_score" disabled /></div>
      </div>
    </aside>

  </div>

  <!-- FOOTER -->
  <footer class="sticky-footer">
    <button id="createBtn" class="btn-primary">Create Prompt</button>
  </footer>

  <!-- TOAST -->
  <div id="toast" class="toast"></div>

  <!-- IMPROVE MODAL -->
  <div id="improveModal" class="improve-modal">
    <div class="improve-modal-content">

      <h2>Improve Text</h2>

      <label class="form-label">Original</label>
      <textarea id="diffOriginal" class="input-textarea" rows="6"></textarea>

      <label class="form-label" style="margin-top:16px;">Improved</label>
      <textarea id="diffImproved" class="input-textarea" rows="6"></textarea>

      <div class="modal-actions">
        <button id="btnCancelImproved" class="btn-secondary">Cancel</button>
        <button id="btnAcceptImproved" class="btn-primary">Apply</button>
        <button id="btnCloseImproveModal" class="modal-close">×</button>
      </div>

    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
  <script src="/global-supabase.js"></script>

  <script>
    window.toast = function (msg) {
      const t = document.getElementById("toast");
      if (!t) return;
      t.textContent = msg;
      t.classList.add("toast-visible");
      setTimeout(() => t.classList.remove("toast-visible"), 2000);
    };
  </script>

  <script type="module" src="./options.js"></script>
  <script type="module" src="./modal.js"></script>
  <script type="module" src="./admin-create.js"></script>

</body>
</html>
