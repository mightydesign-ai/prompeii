<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Prompt — Prompeii Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>

<body>

  <!-- Header -->
  <header class="admin-header">
    <div>
      <h1>Prompeii Admin Console</h1>
      <p class="admin-subtitle">Add a brand-new curated prompt.</p>
    </div>
    <a href="admin.html" class="back-link">← Back to List</a>
  </header>

  <!-- Section -->
  <section class="page-section">
    <h2>Create Prompt</h2>

    <div class="inline-actions">
      <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
      <button id="createBtn" class="btn btn-primary">Create</button>
    </div>
  </section>

  <div class="two-column">

    <!-- LEFT -->
    <div class="column">
      <div class="card">
        <h3>General Metadata</h3>

        <label class="field-label">
          Smart Title *
          <button id="aiTitleBtn" class="btn-ghost-compact" type="button">AI Title</button>
        </label>
        <input id="smartTitle" class="input" />

        <label class="field-label">Category *</label>
        <select id="category" class="select">
          <option value="">Select a category</option>
          <option>Writing</option>
          <option>Marketing</option>
          <option>Development</option>
        </select>

        <label class="field-label">Status *</label>
        <select id="status" class="select">
          <option>Draft</option>
          <option>Curated</option>
          <option>Archived</option>
        </select>

        <label class="field-label">
          Tags
          <button id="aiTagsBtn" class="btn-ghost-compact" type="button">AI Tags</button>
        </label>
        <input id="tags" class="input" placeholder="comma,separated" />
        <p class="field-hint">Tags saved as text[]</p>

        <div class="form-grid-3">
          <div>
            <label class="field-label">Tone</label>
            <select id="tone" class="select">
              <option>—</option>
              <option>Casual</option>
              <option>Formal</option>
            </select>
          </div>

          <div>
            <label class="field-label">Use Case</label>
            <select id="useCase" class="select">
              <option>—</option>
              <option>Copywriting</option>
              <option>Brainstorming</option>
              <option>Summaries</option>
            </select>
          </div>

          <div>
            <label class="field-label">Skill Level</label>
            <select id="skillLevel" class="select">
              <option>—</option>
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </select>
          </div>
        </div>

        <label class="field-label">Model</label>
        <input id="model" class="input" placeholder="gpt-5.1, claude-3.5" />

      </div>

      <div class="card">
        <h3>Quality Scoring</h3>

        <div class="form-grid-4">
          <div>
            <label class="field-label">Clarity</label>
            <input id="clarity" class="input" type="number" step="0.1" />
          </div>
          <div>
            <label class="field-label">Creativity</label>
            <input id="creativity" class="input" type="number" step="0.1" />
          </div>
          <div>
            <label class="field-label">Usefulness</label>
            <input id="usefulness" class="input" type="number" step="0.1" />
          </div>
          <div>
            <label class="field-label">Quality Score</label>
            <input id="qualityScore" class="input" type="number" step="0.1" />
          </div>
        </div>
      </div>
    </div><!-- left -->

    <!-- RIGHT -->
    <div class="column">
      <div class="card">
        <label class="field-label">
          Intro *
          <button id="aiIntroBtn" class="btn-ghost-compact" type="button">AI Intro</button>
        </label>
        <textarea id="intro" rows="6" class="textarea"></textarea>
      </div>

      <div class="card">
        <label class="field-label">
          Prompt *
          <button id="aiImproveBtn" class="btn-ghost-compact" type="button">Improve</button>
        </label>
        <textarea id="prompt" rows="20" class="textarea"></textarea>
      </div>
    </div><!-- right -->

  </div><!-- two-column -->

  <div id="toast" class="toast"></div>

  <!-- Modal -->
  <div id="improveModalOverlay" class="modal-overlay" style="display:none;"></div>

  <div id="improveModalContainer" class="modal-container" style="display:none;">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">AI Improved Prompt</h3>
        <button id="improveCloseBtn" class="modal-close">&times;</button>
      </div>

      <div class="modal-body">
        <div class="diff-columns">
          <div>
            <div class="diff-title">Original</div>
            <pre id="improveOriginal" class="diff-block"></pre>
          </div>
          <div>
            <div class="diff-title">Improved</div>
            <pre id="improveImproved" class="diff-block"></pre>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button id="improveCancelBtn" class="btn btn-secondary">Cancel</button>
        <button id="improveApplyBtn" class="btn btn-primary">Apply Changes</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="modal.js"></script>
  <script src="admin-create.js"></script>

</body>
</html>
