<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompeii Admin — Edit Prompt</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/css/tailwind.css" />

  <style>
    .input-error { border-color: #ff3b30 !important; background-color: rgba(255,59,48,0.05) !important; }
      .preview-code {
    background: rgba(0,0,0,0.1);
    padding: 4px 6px;
    border-radius: 4px;
    font-family: ui-monospace, monospace;
  }

  .preview-variable {
    color: #e11d48; /* pink-red highlight */
    font-weight: 600;
  }
  </style>
</head>

<body class="h-full bg-white text-gray-900 dark:bg-gray-950 dark:text-gray-100 antialiased">
  <div class="min-h-dvh">

    <!-- Header -->
    <header class="sticky top-0 z-30 border-b border-gray-200 bg-white/80 backdrop-blur dark:border-gray-800 dark:bg-gray-950/75">
      <div class="mx-auto max-w-7xl px-6 py-5 flex items-center justify-between">
        <div>
          <h1 class="text-[20px] font-semibold">Edit Prompt</h1>
          <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Update metadata and manage prompt content.</p>
        </div>
        <a href="admin.html"
           class="inline-flex items-center rounded-lg bg-white px-3.5 py-2 text-sm font-medium text-gray-900 shadow-sm ring-1 ring-black/5 hover:bg-gray-50 dark:bg-gray-900 dark:text-gray-100 dark:hover:bg-gray-800">
          ← Back to List
        </a>
      </div>
    </header>

    <!-- Main -->
    <main class="mx-auto max-w-7xl px-6 py-8">
      <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">

        <!-- Left -->
        <section class="lg:col-span-2 space-y-6">

          <!-- Meta -->
          <div class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-800 dark:bg-gray-900">
            <dl class="grid grid-cols-3 gap-4 text-xs text-gray-600 dark:text-gray-400">
              <div><dt class="font-medium">ID</dt><dd id="promptId" class="mt-1">—</dd></div>
              <div><dt class="font-medium">Created</dt><dd id="createdAt" class="mt-1">—</dd></div>
              <div><dt class="font-medium">Updated</dt><dd id="updatedAt" class="mt-1">—</dd></div>
            </dl>
          </div>

          <!-- Editable Fields -->
          <div class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm dark:border-gray-800 dark:bg-gray-900 space-y-5">

            <label class="block text-sm font-medium">Smart Title</label>
            <div class="flex gap-2">
              <input id="smartTitle" class="flex-1 rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950"/>
              <button id="aiTitleBtn" class="rounded-lg bg-gray-900 px-3.5 py-2 text-sm text-white shadow-sm hover:bg-gray-800 dark:bg-gray-200 dark:text-gray-900">Improve</button>
            </div>

            <label class="block text-sm font-medium">Category</label>
            <select id="category" class="w-full rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950"></select>

            <label class="block text-sm font-medium">Status</label>
            <select id="status" class="w-full rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950">
              <option value="draft">Draft</option>
              <option value="curated">Curated</option>
              <option value="archured">Archived</option>
            </select>

            <label class="block text-sm font-medium">Tags</label>
            <input id="tags" class="w-full rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950"/>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium">Tone</label>
                <select id="tone" class="mt-1 w-full rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950"></select>
              </div>
              <div>
                <label class="block text-sm font-medium">Use Case</label>
                <select id="useCase" class="mt-1 w-full rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950"></select>
              </div>
              <div>
                <label class="block text-sm font-medium">Skill Level</label>
                <select id="skillLevel" class="mt-1 w-full rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950"></select>
              </div>
            </div>

            <label class="block text-sm font-medium">Model</label>
            <input id="model" class="w-full rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950"/>

            <label class="block text-sm font-medium">Intro</label>
            <div class="flex gap-2">
              <textarea id="intro" rows="4" class="flex-1 rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950"></textarea>
              <button id="aiIntroBtn" class="self-start rounded-lg bg-gray-900 px-3.5 py-2 text-sm font-medium text-white dark:bg-gray-200 dark:text-gray-900">Improve</button>
            </div>

            <label class="block text-sm font-medium">Prompt</label>
            <div class="flex gap-2">
              <textarea id="promptText" rows="10" class="flex-1 rounded-lg border border-gray-300 px-3.5 py-2.5 text-sm dark:border-gray-800 dark:bg-gray-950"></textarea>
              <button id="aiPromptBtn" class="self-start rounded-lg bg-gray-900 px-3.5 py-2 text-sm text-white shadow-sm hover:bg-gray-800 dark:bg-gray-200 dark:text-gray-900">Improve</button>
            </div>

          </div>
        </section>

        <!-- Right Sidebar -->
        <aside class="space-y-6">

          <div class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-800 dark:bg-gray-900">
            <h2 class="text-sm font-semibold">Quality Scoring</h2>
            <div class="mt-3 grid grid-cols-2 gap-3">
              <input id="clarity" disabled placeholder="Clarity" class="rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 dark:border-gray-800 dark:bg-gray-950"/>
              <input id="creativity" disabled placeholder="Creativity" class="rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 dark:border-gray-800 dark:bg-gray-950"/>
              <input id="usefulness" disabled placeholder="Usefulness" class="rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 dark:border-gray-800 dark:bg-gray-950"/>
              <input id="quality_score" disabled placeholder="Quality Score" class="rounded-lg border border-gray-200 bg-gray-50 px-3 py-2 dark:border-gray-800 dark:bg-gray-950"/>
            </div>
          </div>

          <div class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-800 dark:bg-gray-900">
            <h2 class="text-sm font-semibold text-red-600">Danger Zone</h2>
            <button id="deleteBtn" class="mt-3 w-full rounded-lg bg-red-600 px-3.5 py-2 text-sm font-medium text-white hover:bg-red-500">Delete</button>
          </div>

        </aside>
      </div>
    </main>

    <!-- Footer -->
    <footer class="sticky bottom-0 z-30 border-t border-gray-200 bg-white/80 backdrop-blur dark:border-gray-800 dark:bg-gray-950/75">
      <div class="mx-auto max-w-7xl px-6 py-4 flex items-center justify-end gap-3">
        <div id="autosaveStatus" class="mr-auto text-sm text-gray-500 dark:text-gray-400">Ready</div>
        <button id="duplicateBtn" class="rounded-lg bg-white px-4 py-2 text-sm font-medium text-gray-900 shadow-sm ring-1 ring-black/5 hover:bg-gray-50 dark:bg-gray-900 dark:text-gray-100 dark:hover:bg-gray-800">Duplicate</button>
        <button id="saveBtn" class="rounded-lg bg-gray-900 px-4 py-2 text-sm font-medium text-white dark:bg-gray-200 dark:text-gray-900">Save Changes</button>
      </div>
    </footer>

    <!-- Toast -->
    <div id="toast" class="fixed inset-x-0 bottom-4 mx-auto hidden z-50 w-fit rounded-lg bg-gray-900 px-4 py-2 text-sm font-medium text-white shadow-lg"></div>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="pointer-events-none fixed inset-0 z-50 hidden items-center justify-center bg-black/30">
      <div class="size-10 animate-spin rounded-full border-2 border-white/30 border-t-white"></div>
    </div>

    <!-- Improve Modal -->
    <div id="improveModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50">
      <div class="w-full max-w-lg rounded-xl bg-white p-6 shadow-xl dark:bg-gray-900 dark:text-gray-100">
        <h2 id="improveModalTitle" class="text-lg font-semibold mb-4">Improve Text</h2>
        <textarea id="improveModalTextarea" rows="6" class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm dark:border-gray-700 dark:bg-gray-950"></textarea>
        <div class="mt-4 flex justify-end gap-3">
          <button id="improveModalCancel" class="px-4 py-2 text-sm rounded-lg bg-gray-200 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700">Cancel</button>
          <button id="improveModalApply" class="px-4 py-2 text-sm rounded-lg bg-gray-900 text-white hover:bg-gray-800 dark:bg-gray-200 dark:text-gray-900">Apply</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="/global-supabase.js"></script>
    <script src="/loading-overlay.js"></script>
    <script src="/modal.js"></script>
    <script type="module" src="/admin-edit.js"></script>

  </div>
</body>
</html>
